<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='hstyles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="{{ url_for('static', filename='hscript.js') }}"></script>
</head>
<body>
    <header>
        <h1>Alzheimer Detection Using Hybrid Approach</h1>
        {% if session.logged_in %}
            <div class="user-info">
                <div class="user-initial">{{ session.username[0] | upper }}</div>
                <a href="/logout"><i class="fa-solid fa-right-to-bracket"></i></a>
            </div>
        {% endif %}
    </header>

    <nav class="horizontal-nav">
        <ul>
            <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
            <li><a href="/mri" {% if request.path == '/mri' %}class="active"{% endif %}>MRI</a></li>
            <li><a href="/cognitive" {% if request.path == '/cognitive' %}class="active"{% endif %}>Cognitive</a></li>
            <li><a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About</a></li>

        </ul>
    </nav>

    <div class="side-menu">
        <button class="burger-icon" onclick="toggleMenu()">☰</button>
        <div class="menu-content">
            {% if not session.logged_in %}
                <a href="/signup">Sign Up</a>
                <a href="/login">Log In</a>
            {% endif %}
        </div>
    </div>
   

    <footer>
        <h4>Batch-5, AIML, BMSIT</h4>
        <p>© 2024 Alzheimer Detection. All rights reserved.</p>
    </footer>
</body>
</html>
